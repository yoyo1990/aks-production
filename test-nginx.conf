events {
    worker_connections 1024;
}

http {
    # ğŸ¯ Simple auth test server
    server {
        listen 80;
        
        # ğŸ” Basic Authentication 
        auth_basic "Test Auth";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # ğŸ“„ Simple test page
        location / {
            return 200 "SUCCESS! Authentication works! Bitcoin price API would be here.\n";
            add_header Content-Type text/plain;
        }
        
        # ğŸ©º Health check (no auth)
        location /ping {
            auth_basic off;
            return 200 "pong\n";
            add_header Content-Type text/plain;
        }
    }
}