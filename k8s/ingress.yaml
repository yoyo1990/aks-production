apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: services-ingress
  namespace: bitcoin-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    #  Basic Authentication - 驻注!
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: bitcoin-auth
    nginx.ingress.kubernetes.io/auth-realm: "Bitcoin API Access - Please Login"
    # Rate limiting - 住 注转
    nginx.ingress.kubernetes.io/rate-limit-rpm: "20"
    # Brute force protection - 住 专 5 住转 砖
    nginx.ingress.kubernetes.io/limit-connections: "3"
    nginx.ingress.kubernetes.io/limit-rps: "1"
    # 住转 IP 专 砖转 转
    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Request-User,X-Auth-Request-Email"
    # Timeout 拽爪专 住 砖  
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-a
                port:
                  number: 80
          - path: /service-A
            pathType: Prefix
            backend:
              service:
                name: service-a
                port:
                  number: 80
          - path: /service-B
            pathType: Prefix
            backend:
              service:
                name: service-b
                port:
                  number: 80
