apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: bitcoin-app  # ğŸ¯ ×¨×¥ ×‘namespace ×××•×‘×˜×—
  labels:
    app: service-a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      # ğŸ” Security Context - ×”×’× ×•×ª ×‘×¨××ª Pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: service-a
          image: REPLACE_WITH_ACR_LOGIN/service-a:latest
          # ğŸ›¡ï¸ Container Security
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false  # Flask ×¦×¨×™×š ×œ×›×ª×•×‘ logs
            runAsNonRoot: true
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
