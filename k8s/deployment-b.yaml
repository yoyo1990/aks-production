apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b
  namespace: bitcoin-app  # ğŸ¯ ×¨×¥ ×‘namespace ×××•×‘×˜×—
  labels:
    app: service-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-b
  template:
    metadata:
      labels:
        app: service-b
    spec:
      # ğŸ” Security Context - ×”×’× ×•×ª ×‘×¨××ª Pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: service-b
          image: acrfreetier1tso.azurecr.io/bitcoin-app-b:v5.0
          # ğŸ›¡ï¸ Container Security
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false  # Flask ×¦×¨×™×š ×œ×›×ª×•×‘ logs
            runAsNonRoot: true
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
