apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-a-to-b
spec:
  podSelector:
    matchLabels:
      app: service-b
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic only from: ingress controller and service-b itself
    - from:
        - podSelector:
            matchLabels:
              app: service-b
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80

# Notes: This policy prevents pods without an explicit allow (for example service-a) from reaching service-b.
# Adjust namespaceSelector/podSelector to include other trusted sources as needed.
