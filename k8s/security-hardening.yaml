## 1.  Pod Security Standards (祝 转 Pod Security Policy)
apiVersion: v1
kind: Namespace
metadata:
  name: bitcoin-app
  labels:
    # 专转  
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
## 2.  Security Context 拽砖
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-bitcoin-app
spec:
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: app
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL  # 住专转  permissions
          readOnlyRootFilesystem: true  # 注转 转
          runAsNonRoot: true

---
## 3.  Resource Limits (注转 DoS)
apiVersion: v1
kind: LimitRange
metadata:
  name: resource-limits
spec:
  limits:
  - default:
      cpu: "200m"
      memory: "128Mi"
    defaultRequest:
      cpu: "100m"
      memory: "64Mi"
    max:
      cpu: "500m"
      memory: "256Mi"
    type: Container

---
## 4.  RBAC 
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bitcoin-app-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bitcoin-app-role
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bitcoin-app-binding
subjects:
- kind: ServiceAccount
  name: bitcoin-app-sa
roleRef:
  kind: Role
  name: bitcoin-app-role
  apiGroup: rbac.authorization.k8s.io