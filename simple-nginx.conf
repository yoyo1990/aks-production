events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location / {
            auth_basic "Restricted Area";
            auth_basic_user_file /etc/nginx/.htpasswd;
            
            return 200 "ðŸŽ‰ SUCCESS! You are authenticated!\nUsername worked!\nPassword worked!\n";
            add_header Content-Type text/plain;
        }
        
        location /public {
            return 200 "This is public - no auth needed\n";
            add_header Content-Type text/plain;
        }
    }
}