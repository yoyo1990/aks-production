events {
    worker_connections 1024;
}

http {
    # ğŸ”’ Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/m;
    
    # ğŸ›¡ï¸ Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # ğŸ“Š Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ğŸ¯ Upstream definitions
    upstream service-a-backend {
        server service-a:8080;
    }
    
    upstream service-b-backend {
        server service-b:8080;
    }

    # ğŸŒ Main server block
    server {
        listen 80;
        server_name localhost;

        # ğŸ” Global Authentication
        auth_basic "Bitcoin API Access - Production";
        auth_basic_user_file /tmp/auth.htpasswd;

        # ğŸ›¡ï¸ Rate limiting
        limit_req zone=api burst=5 nodelay;

        # ğŸ“ˆ Service A - Bitcoin API
        location /api/v1/service-a/ {
            proxy_pass http://service-a-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check endpoints
            location ~ ^/api/v1/service-a/(healthz|ready|metrics)$ {
                proxy_pass http://service-a-backend/$1;
            }
        }

        # ğŸ” Service B - ×¨×§ ×’×™×©×” ×¤× ×™××™×ª (×“×¨×š proxy)
        location /internal/service-b/ {
            # ×¨×§ ×localhost ×•-Docker networks
            allow 127.0.0.1;
            allow 172.0.0.0/8;
            deny all;
            
            proxy_pass http://service-b-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ğŸ©º Health check endpoint (×œ×œ× auth)
        location /health {
            auth_basic off;
            access_log off;
            return 200 "nginx healthy - Bitcoin API ready\n";
            add_header Content-Type text/plain;
        }

        # ğŸš« Default deny
        location / {
            return 404 "Bitcoin API - Use /api/v1/service-a/metrics";
        }
    }
}